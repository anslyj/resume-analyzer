services:
  - type: web
    name: resume-scanner-backend
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CEREBRAS_API_KEY
        generateValue: true
      - key: ADZUNA_APP_ID
        generateValue: true
      - key: ADZUNA_APP_KEY
        generateValue: true
      - key: MONGODB_URI
        generateValue: true